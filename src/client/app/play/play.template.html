<md-card class="tateti-play">

    <md-card-title>{{titleStatus}}</md-card-title>
    <md-card-content class="">
        <md-grid-list cols="3" [rowHeight]="fixedRowHeight" gutterSize="4px">
            <md-grid-tile *ngFor="let tile of game?.tiles; let tileIndex = index"
                          (click)="selectTile(tileIndex)" [style.background]="'lightblue'">
                <div class="board__tile"
                     [ngClass]="{'board__tile--not-used': !tile.value, 'board__tile--used': tile.value || gameOver, 'board__tile--winner': tile.isWinnerTile }" >{{tile.value}}</div>
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>

    <md-card-actions>
        <button md-raised-button class="md-primary" (click)="newGame()">New game</button>
        <p>The score here</p>
    </md-card-actions>
</md-card>
