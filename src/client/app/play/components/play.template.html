<md-card>
    <md-card-title>Options here</md-card-title>
    <md-card-content class="">
        <md-grid-list cols="3" [rowHeight]="fixedRowHeight" gutterSize="4px">
            <md-grid-tile *ngFor="let tile of tiles; let i = index" [style.background]="'lightblue'">
                {{tile}}
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>

    <md-card-actions>
        <p>The score here</p>
    </md-card-actions>
</md-card>
